name: Flutter Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - uses: actions/checkout@v4

    # Setup Java (required for Android builds)
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # Setup Flutter with caching
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # or 'stable'
        channel: 'stable'
        cache: true  # This caches Flutter SDK automatically!

    # Get dependencies
    - run: flutter pub get

    # Run tests (optional)
    # - run: flutter test

    # Build APK
    - run: flutter build apk --release

    # Upload APK artifact
    - uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
